<!DOCTYPE html>
<html lang="en">
<head>
  <title>Magu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="shortcut icon" href="images/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:400,700,900&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/animate.css">
  <link rel="stylesheet" type="text/css" href="/css/fontawesome-all.min.css">
  <link rel="stylesheet" type="text/css" href="/css/swiper.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body class="home-page">

  <div id="app"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> 
  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script> 
  <script src="/javascript/acos.jquery.js"></script> 
  <script src="/javascript/swiper.jquery.min.js"></script> 
  <script src="/javascript/script.js"></script> 
  <script>

  var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    paginationClickable: true,
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    parallax: true,
    speed: 600,
    autoplay: 2500,
    onSlideChangeStart: (function (swiper) {
      var active = swiper.slides[swiper.activeIndex];
      var animated = $(active).find('*[data-animation]');
      $.each(animated, function (key, value) {
        $(value).addClass($(value).data('animation'));
        $(value).addClass('animated');
      });
    })
  });
  </script>
</body>
</html>
